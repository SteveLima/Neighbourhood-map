<!DOCTYPE html>
<html>
<head>
	<title>My map application </title>
</head>
<link rel="stylesheet"  href="/home/steven/Documents/udacity_course/map/Neighbourhood_map1/main.css">
<body>
<div class="container">
      <div class="options-box">
        <h1 >Rondebosch points of interest</h1>
        <div >
          <input id="show-listings" type="button" value="Show markers">
          <input id="hide-listings" type="button" value="Hide markers">
          <ul data-bind="foreach: locations, click:$parent.openInfo">
		    <li>
		        <span data-bind="text: title"> </span>
		    </li>
			</ul>
        </div>
      </div>
      <div id="map"></div>
    </div>




<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_sVLSg_6HaVm1kqfrQsvhsJ8Rw6jYQLo&v=3&callback=initMap">
</script>
<script src="/home/steven/Documents/udacity_course/map/Neighbourhood_map1/knockout-3.4.2.min.js"></script>
<script src="/home/steven/Documents/udacity_course/map/Neighbourhood_map1/jquery-3.1.1.min.js"></script>
<script src="/home/steven/Documents/udacity_course/map/Neighbourhood_map1/map.js"></script>
</body>
</html>
