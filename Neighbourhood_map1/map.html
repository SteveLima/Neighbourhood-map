<!DOCTYPE html>
<html>
<head>
	<title>My map application </title>
</head>
<link rel="stylesheet"  href="css/main.css">
<body>
<div class="container">
      <div class="options-box">
        <h1 >Rondebosch points of interest</h1>
        <div >
          <p>
            Restuarant type:
            <select data-bind="options: restaurantCategories"></select>
          </p>
          <input id="show-listings" type="button" value="Show markers">
          <input id="hide-listings" type="button" value="Hide markers">
          <ul data-bind="foreach: locations" >
    		    <li data-bind= "click:$parent.openInfo">
    		        <span data-bind="text: title"> </span>
    		    </li>
    			</ul>
        </div>
      </div>
      <div id="map"></div>
</div>




<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_sVLSg_6HaVm1kqfrQsvhsJ8Rw6jYQLo&v=3&callback=initMap">
</script>
<script src="js/knockout-3.4.2.min.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/map.js"></script>
</body>
</html>
